<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navlist">

</nav>
<script src="nav.js"></script>
<div class="container ">
    <h1>Dashboard</h1>
    <form>

        <fieldset>
            <legend>Display name</legend>
            <div class="mb-3">
                <img alt="preview" class="d-none preview"/>
                <label for="formFile" class="form-label">Change image</label>
                <input class="form-control" type="file" accept="image/png, image/jpeg" id="formFile" name="img">
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" id="contact" name="contact" class="form-control" placeholder="How to contact you...">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="Description"rows="3"></textarea>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navlist">

</nav>
<script src="nav.js"></script>
<div class="container ">
    <h1>Dashboard</h1>
    <form>

        <fieldset>
            <legend>Display name</legend>
            <div class="mb-3">
                <img alt="preview" class="d-none preview"/>
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" accept="image/png, image/jpeg" id="formFile" name="img">
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <input type="text" id="hobbies" name="hobbies" class="form-control" placeholder="Running, eating, ..." />
            </div>
            <div class="mb-3">
                <label for="favBook" class="form-label">Favorite book</label>
                <input type="text" id="favBook" name="favBook" class="form-control" placeholder="Cat...">
            </div>
            <div class="mb-3">
                <label for="surpFacts" class="form-label">Surprising facts</label>
                <textarea class="form-control" id="surpFacts" name="surpFacts"rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="extra" class="form-label">Extra</label>
                <textarea class="form-control" id="extra" name="extra" rows="3"></textarea>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/dashboard.js"></script>
</body>
</html>
